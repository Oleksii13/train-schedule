<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Online Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
    
    <div class="container">

       
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i> Anytime is Train Time</strong>
            </h1>
        </div>

        <div class="row">
                <div class="col-sm-12">
    
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" >Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTable">
                        </tbody>
                    </table>
    
                </div>
            </div>

        <div class="row">
            <div class="col-sm-12">

                <hr>
                <h5 class="text-center">
                    <small>Made with lots and lots of
                        <i class="fa fa-heart"></i>
                    </small>
                </h5>

            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="card">
                <div class="card-header">
                    <strong>
                        <i class="fa fa-list-alt"></i> Add Train</strong>
                </div>
                <div class="card-body">

                    <form role="form">

                        <div class="form-group">
                            <label for="search">Train Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="search">Destination:</label>
                            <input type="text" class="form-control" id="destiny">
                        </div>

                        <div class="form-group">
                            <label for="start-year">First Train Time:</label>
                            <input type="text" class="form-control" id="first">
                        </div>

                        <div class="form-group">
                            <label for="end-year">Frequency (min):</label>
                            <input type="text" class="form-control" id="time">
                        </div>

                        <button type="submit" class="btn btn-default" id="run">
                            <i class="fa fa-search"></i> Search</button>


                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
